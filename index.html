            var app = angular.module('app', ['rx']);

    <body ng-app="app">

        <div ng-controller="main">

            <p>This is a very rudimentary slicks'n'slide clone type of a car game.</p>

            <div style="display: inline-block;margin-right:5px;width: 40%;vertical-align: top">
                <input type="button" value="Start race" ng-click="start()" style="display: inline-block;"/>
                <div id="carControls" ng-repeat="car in cars">
                    <div style="display: inline-block;width: 40%;vertical-align: top">
                        <input type="text" ng-model="car.name "/>
                        <speedometer></speedometer>
                        <steering></steering>
                        <gearbox></gearbox>
                    </div>
                    <powermeter style="display: inline-block;width: 20%;vertical-align: bottom"></powermeter>
                    <lapcount style="display: inline-block;width: 30%;vertical-align: top" carname="car.name"></lapcount>
                </div>
            </div>

            <svg width="900" height="600">
                <track ng-cloak id="track" style="border: 5px solid;" transform="scale ( 1.2 )"/>
                <car movingobject ng-repeat="car in cars" transform="scale ( 1.2 )"></car>
            </svg>
        </div>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
